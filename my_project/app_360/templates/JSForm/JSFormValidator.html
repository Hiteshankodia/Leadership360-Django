<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with JavaScript and jQuery Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .registration-form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group .error-message {
            color: red;
            margin-top: 5px;
        }
        .form-group .valid-message {
            color: green;
            margin-top: 5px;
        }
        .form-group .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <form id="registrationForm" action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
            <div class="form-group">
                <input type="submit" class="submit-btn" value="Register">
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#registrationForm').submit(function(event) {
                event.preventDefault(); // Prevent form submission

                // Clear previous error messages
                $('.error-message').text('');
                $('.valid-message').text('');

                // Perform validation
                var isValid = true;

                // Username validation
                var username = $('#username').val().trim();
                if (username === '') {
                    $('#usernameError').text('Please enter your username.');
                    isValid = false;
                }

                // Email validation
                var email = $('#email').val().trim();
                if (email === '') {
                    $('#emailError').text('Please enter your email.');
                    isValid = false;
                } else {
                    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(email)) {
                        $('#emailError').text('Please enter a valid email address.');
                        isValid = false;
                    }
                }

                // Password validation
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                if (password === '') {
                    $('#passwordError').text('Please enter your password.');
                    isValid = false;
                } else if (password.length < 6) {
                    $('#passwordError').text('Password must be at least 6 characters long.');
                    isValid = false;
                }
                
                // Confirm Password validation
                if (confirmPassword === '') {
                    $('#confirmPasswordError').text('Please confirm your password.');
                    isValid = false;
                } else if (confirmPassword !== password) {
                    $('#confirmPasswordError').text('Passwords do not match.');
                    isValid = false;
                }

                // If all fields are valid, submit the form
                if (isValid) {
                    // Normally, here you would submit the form via AJAX or allow it to proceed to server
                    // For demonstration purposes, let's just show a success message
                    $('.submit-btn').attr('disabled', true); // Disable submit button to prevent multiple submissions
                    $('.valid-message').text('Registration successful!');
                }
            });
        });
    </script>
</body>
</html>
