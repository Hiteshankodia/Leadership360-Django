<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>Button Click Count</h1>
        <button id="incrementBtn">Click Me!</button>
        <p id="countDisplay">Count: <span id="countValue">{{ count }}</span></p>
    </div>

    <!-- JavaScript for AJAX request -->
    <script>
        $(document).ready(function () {
            $('#incrementBtn').click(function () {
                $.ajax({
                    type: 'POST',
                    url: '{% url "button_click" %}',
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    dataType: 'json',
                    success: function (data) {
                        $('#countValue').text(data.count);  // Update count display
                    },
                    error: function (xhr, errmsg, err) {
                        console.log(xhr.status + ": " + xhr.responseText);  // Handle errors if any
                    }
                });
            });
        });
    </script>
</body>
</html>
