{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page37</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .checkmark {
            color: #28a745;
            font-size: 3rem;
        }
        .message {
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 15px;
            text-align: center;
        }
        .continue-btn {
            background-color: #000033;
            border-color: #000033;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'images/header.png' %}" alt="Header Image" class="header-image">
    </header>
    <div class="container mt-5 content-wrapper">
        <div class="row justify-content-center">
            <div class="col-md-10 text-center">
                <div class="d-flex flex-column align-items-center mb-4">
                    <div class="checkmark mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>

                <form action="{% url 'displayquestions' %}" method="post">     
                    {% csrf_token %}
                    <input type="hidden" name="hiddenstrpid" value="{{ encodedpid }}">
                    <input type="hidden" name="hiddenintsurveyid" value="{{ surveyid }}">
                    <input type="hidden" name="hiddenpage_number" value="{{ page_number }}">
                    <input type="hidden" name="index" value = "{{index}}">
                    <input type="hidden" name="message", value="{{ message }}">
                    <input type="hidden" name="milestone_message_index", value="{{ milestone_message_index }}">
                    
                    <div class="message">
                        {{ message}}
                        {{page_number}}
                    </div>
                </div>
                <div class="mt-5">
                    <button type="submit" class="btn btn-primary btn-lg continue-btn">Continue</button>
                </div>
            </form>   
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
