{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 1.2rem;
        }
        .table th, .table td {
            padding: 1rem;
            vertical-align: middle;
        }
        .form-check-input {
            width: 1.5em;
            height: 1.5em;
            margin-top: 0.25em;
            border: 2px solid #000;
        }
        .btn-lg {
            font-size: 1.25rem;
            padding: 0.75rem 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'images/header.png' %}" alt="Header Image" class="header-image">
    </header>
    <div class="container mt-5">
        <form action="{% url 'process_survey' %}" method="post">
            {% csrf_token %}
            
    
          <table class="table table-borderless table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="w-25">Question</th>
                        <th scope="col" class="text-center">Strongly<br>Agree</th>
                        <th scope="col" class="text-center">Agree</th>
                        <th scope="col" class="text-center">Neutral</th>
                        <th scope="col" class="text-center">Disagree</th>
                        <th scope="col" class="text-center">Strongly<br>Disagree</th>
                    </tr>
                </thead>
                <tbody>
                    {% for question in survey_questions %}
                    <tr>
                        <td class="fw-bold">{{ question.question }}</td>
                        {% for answer in question.answer %}
                        <td class="text-center">
                            <div class="form-check d-inline-block">
                                <input class="form-check-input" type="radio" name="question_{{ question.questionid }}" value="{{ answer.answerid }}">
                            </div>
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-end mt-5">
                <button type="submit" class="btn btn-primary btn-lg" style="background-color: #000033; border-color: #000033;">Next</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function() {
          $('#survey-form').on('submit', function(event) {
              event.preventDefault(); // Prevent default form submission

              // Prepare form data
              var formData = $(this).serialize();

              // Send AJAX request
              $.ajax({
                  type: 'POST',
                  url: '{% url "displayquestions" %}',  // Replace with your URL name for displayquestions view
                  data: formData,
                  dataType: 'json',
                  success: function(response) {
                      // Clear previous questions
                      $('#questions-container').empty();

                      // Append new questions
                      response.survey_questions.forEach(function(question) {
                          var questionHtml = `
                              <tr>
                                  <td class="fw-bold">${question.question}</td>
                          `;
                          question.answers.forEach(function(answer) {
                              questionHtml += `
                                  <td class="text-center">
                                      <div class="form-check d-inline-block">
                                          <input class="form-check-input" type="radio" name="question_${question.questionid}" value="${answer.answerid}">
                                      </div>
                                  </td>
                              `;
                          });
                          questionHtml += '</tr>';
                          $('#questions-container').append(questionHtml);
                      });
                  },
                  error: function(xhr, status, error) {
                      console.error('Error:', error);
                  }
              });
          });
      });
  </script>



</body>
</html>
