{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createuser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        body {
            background-color: white;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        /* Custom Button Style */
        .btn-custom {
            background-color: #0c1445; /* Dark blue */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #0c1445; /* Darker shade of blue on hover */
        }

        /* Custom Alert Style */
        .alert {
            display: none; /* Initially hide alert */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'images/header.png' %}" alt="Header Image" class="header-image">
    </header>
    <div class="container">
        <div class="form-container">
            <form id="createuser" method="POST" action="{% url 'setpassword' %}" onsubmit="return validateForm(event)">
                {% csrf_token %}
                <input type="hidden" id="strparticipantid" name="hiddenintparticipantid" value="{{ pid_encoded }}">
                <input type="hidden" id="intcompanyid" name="hiddenintcompanyid" value="{{ companyid }}">
                  
                <div class="mb-3">
                    <label for="datedob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="intdatedob" name="datenamedob" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID:</label>
                    <input type="email" class="form-control" id="emailemail" name="idemailemail" required>
                </div>
                <div id="alert" class="alert alert-danger" role="alert">
                    <span id="alert-message"></span>
                </div>
                <button type="submit" class="btn-custom w-100">Press Enter to Continue</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function validateForm(event) {
        var dob = document.getElementById('intdatedob').value;
        var email = document.getElementById('emailemail').value;
         var alertDiv = document.getElementById('alert');
         var alertMessage = document.getElementById('alert-message');
        if (dob === '') {
         alertMessage.textContent = 'Date of Birth cannot be empty.';
         alertDiv.style.display = 'block';
         event.preventDefault(); // Prevent form submission
        return false;
         }
        if (email === '') {
         alertMessage.textContent = 'Email ID cannot be empty.';
         alertDiv.style.display = 'block';
         event.preventDefault(); // Prevent form submission
         return false;
        }
       
         // Check if age is less than 18
         var today = new Date();
         var birthDate = new Date(dob);
         var age = today.getFullYear() - birthDate.getFullYear();
         var monthDifference = today.getMonth() - birthDate.getMonth();
         if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
         age--;
        }
         
         if (age < 18) {
         alertMessage.textContent = 'You must be at least 18 years old.';
         alertDiv.style.display = 'block';
         event.preventDefault(); // Prevent form submission
         return false;
         }
        return true;
         }
        
         $(document).ready(function() {
         $('#createuser').submit(function(event) {
        if (!validateForm(event)) {
        // Stop form submission if validation fails
        event.preventDefault();
         }
       });
         });
       </script>
</body>
</html>
