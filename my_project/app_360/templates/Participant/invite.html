{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Invite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .header-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .table-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .table {
            font-size: 1.1rem;
        }
        .btn-custom-dark-blue {
            background-color: #000080;
            border-color: #000080;
            color: white;
            font-size: 1.2rem;
            padding: 10px 30px;
            transition: all 0.3s ease;
        }
        .btn-custom-dark-blue:hover {
            background-color: #000066;
            border-color: #000066;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        

        <img src="{% static 'images/header.png' %}" alt="Header Image" class="header-image">
    </header>
    <div class="main-content">
        <div class="container">
            <form id="saveForm" method="POST" action="{% url 'save_data' %}">
                {% csrf_token %}
            <div class="row">
                <div class="col-12"> 
                    <div class="table-container">
                        <table class="table table-bordered">
                            <thead class="table-secondary">
                                <tr>
                                    <th>Name</th>
                                    <th>Designation</th>
                                    <th>Department</th>
                                    <th>Location</th>
                                    <th>Email</th>
                                    <th>Date of Birth</th>
                                    <th>Country</th>
                                    <th>State</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in itereration %}
                                   
                                   {% include 'Participant/_invite_form.html' with index=i %}

                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-custom-dark-blue">Save and Next</button>
                </div>
            </div>
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
