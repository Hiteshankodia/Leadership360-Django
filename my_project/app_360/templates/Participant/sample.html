{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with JavaScript and jQuery Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .registration-form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group .error-message {
            color: red;
            margin-top: 5px;
        }
        .form-group .valid-message {
            color: green;
            margin-top: 5px;
        }
        .form-group .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <form id="registrationForm" method="post" action="{% url 'inviteparticipant' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name1">name:</label>
                <input type="text" id="name1" name="name" required>
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="form-group">

            <div class="form-group">

                <span class="error-message" id="designationError"></span>
            </div>
            <div class="form-group">
                <label for="email1">Email:</label>

            </div>
            <div class="form-group">

                <span class="error-message" id="dobError"></span>
            </div>
            <div class="form-group">
                <label for="country1">Country:</label>
                <select id="country1" name="country" required>
                    <option value="">Select a country</option>
                    <option value="USA">United States</option>
                    <option value="CAN">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <!-- Add more options as needed -->

                <span class="error-message" id="countryError"></span>
