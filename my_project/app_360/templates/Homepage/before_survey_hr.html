{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
       
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .message-box {
            max-width: 800px;
            text-align: center;
        }
        .btn-custom {
            background-color: #1a1a2e;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'images/header.png' %}" alt="Header Image" class="header-image">
    </header>
    <div class="content">
        <div class="message-box">
            <p class="fs-4 mb-4">
                Thank you for choosing the 360 Leadership Assessment for your team. This survey will provide invaluable insights to foster holistic leadership development and drive your team's success.
            </p>
            <a href="{% url 'participantinvite' %}" class="btn btn-custom btn-lg">Press Enter to Continue</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
