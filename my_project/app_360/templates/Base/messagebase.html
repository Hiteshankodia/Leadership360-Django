{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project360{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert {
            margin-top: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .dropdown{
            padding-right: 50px;
        }
        .dropdown .btn {
            background-color: #F6911D; /* Dropdown button background color */
            border-color: #06054b; 
            
            
             /* Dropdown button border color */
        }

        .navbar {
            position: relative; /* Ensure positioning context for dropdown */
            background: url('{% static "images/header.png" %}') no-repeat center center;
            background-size: cover; /* Ensure image covers the navbar */
            height: 120px; /* Adjust height according to your image */
        }
        .header-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            padding-left: 150px;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
       
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .message-box {
            max-width: 800px;
            text-align: center;
        }
        .btn-custom {
            background-color: #1a1a2e;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            text-decoration: none; /* Ensure no underline */
            display: inline-block; /* Align properly with padding */
        }
        .btn-custom:hover {
            background-color: #2a2a3e; /* Darker shade or different color */
            color: white; /* Ensure text color stays white */
        }

        /* Loader styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* High z-index to ensure it's on top */
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <a href="{% url 'index' %}">
                    <img src="{% static 'images/header.png' %}" alt="Header Image" class="header-image">
                </a>
            </a>
        
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="{% url 'index' %}">Logout</a></li>
                </ul>
            </div>
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>
    <div class="content">
        {% block content %}
        <!-- Default content can go here if needed -->
        {% endblock %}
    </div>

    <!-- Loader HTML -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoader() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoader() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Example to show the loader (you can adapt this as needed)
        document.addEventListener('DOMContentLoaded', function() {
            // You can show the loader manually for testing
            // showLoader();

            // Example: Hide the loader after 3 seconds
            setTimeout(hideLoader, 3000);
        });
    </script>
</body>
</html>
