{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Mingle{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 200px;
        }
        .circular-image {
            position: absolute;
            left: 25%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .circular-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="{% static 'images/v6_4.png' %}" alt="Data Mingle Logo" class="logo">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-start p-5">
                <div class="circular-image">
                    <img src="{% static 'images/peoplelogo.jpg' %}" alt="Team Image">
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center p-5">
                {% block content %}
                <!-- Specific content will be inserted here -->
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Please enter both username and password.');
                return false; // Prevent form submission
            }
            // If all checks pass, allow the form to submit
            return true;
        }
    </script>
</body>
</html>
