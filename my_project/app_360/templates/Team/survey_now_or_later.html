{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page21</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            max-width: 80%;
        }
        .btn-custom {
            background-color: #1a1e3a;
            color: white;
            border: none;
            padding: 10px 30px;
            font-weight: bold;
            border-radius: 5px;
        }
        p, h2 {
            font-weight: bold;
            font-size: 1.2vw;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'images/header.png' %}" alt="Header Image" class="header-image">
    </header>
    <div class="content-wrapper">
        <div class="content">
            <h2>Thank you for providing your co-workers' details. We will be sending the survey link to your team shortly to gather their valuable feedback.</h2>
            <p>Completing self survey will take 15 minutes of your focused time. Would you like to continue with survey or do it later ?</p>
            <div class="button-container">
                <button class="btn btn-custom">Later</button>
                <a href="{% url 'survey_route' %}" class="btn btn-custom">Continue</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
